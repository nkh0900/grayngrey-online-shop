<!--@layout(/layout/basic/layout.html)-->
<div module="board_ReplyPackage_9">
<!--@css(/css/module/board/replyPackage_9.css)-->
    <div module="board_title_9">
        <div class="pathBoard">
            <h3>현재 위치</h3>
            <ol>
                <li class="first"><a href="/">홈</a></li>
                <li><a href="/myshop/index.html">마이쇼핑</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleAreaBoard">
            <h2><span>{$board_name}</span></h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_ReplyPackage_9">
        <div module="Board_Read_9">
            <div class="boardView">
                <table border="1" summary="답변 글 쓰기 폼 입니다.">
                <caption>답변 글 쓰기 폼</caption>
                <tbody>
                    <tr>
                        <th scope="row">질문 제목</th>
                        <td>{$subject}</td>
                    </tr>
                    <tr>
                        <th scope="row">작성자</th>
                        <td>{$writer} </td>
                    </tr>
                    <tr class="etcArea">
                        <td colspan="2">
                            <ul>
                                <li>
                                    <strong class="th">답변여부</strong> <span class="td">{$consult}</span>
                                </li>
                                <li class="colspan2 {$config.use_date|display}">
                                    <strong class="th">문의일시</strong> <span class="td">{$write_date}</span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="view consult">
                            <div class="detail">{$content}</div>
                        </td>
                    </tr>
                </tbody>
                </table>
                </div>
            </div>
        
            <div module="board_reply_9">
            <!--
                $reply_success_url = /board/consult/list.html
             -->
                <div class="boardView">
                    <table border="1" summary="답변쓰기 폼 입니다.">
                    <caption>답변쓰기 폼</caption>
        
                    <tbody>
                        <tr>
                            <th scope="col">답변 입력</th>
                        </tr>
                        <tr>
                            <td class="write">
                                <div class="detail">{$form.content}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <div class="btnArea miniType {$config.is_admin|display}">
                <p class="btnLeft"><a href="#none" onclick="{$action_comment_admin}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_reAdmin.gif" alt="관리자답변보기" /></a></p>
            </div>
        
            <div class="btnArea">
                <p class="btnLeft">
                    <a href="/board/consult/list.html{$param_list}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_wList.gif" alt="목록" /></a>
                </p>
                <p class="btnRight">
                    <a href="/board/consult/list.html{$param_list}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_wCancle.gif" alt="취소" /></a>
                    <a href="#none" onclick="{$action_reply}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_wWrite.gif" alt="등록" /></a>
                </p>
            </div>
        </div>
    </div>
</div>
