<div module="board_CommentDeletePackage_1">
<!--@css(/css/module/board/322/commentdeletepackage_1.css)-->
    <div module="board_title_1">
        <div class="path">
            <h2>현재 위치</h2>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="title">
            <h2>{$board_name}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="Board_CommentDel_1">
        <div class="commentDel">
            <h3><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/h3_comment.gif" alt="댓글삭제" /></h3>
            <fieldset>
                <legend>댓글삭제</legend>
                <p class="info">댓글 등록 시 입력한 <strong>비밀번호를 입력하여 주십시요.</strong></p>
                <p class="password"><label for="comment_password">비밀번호</label> {$form.comment_password}</p>
                <p class="button">
                    <a href="/board/product/list.html{$param_list}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/btn_secret_list.gif" alt="목록" /></a>
                    <input type="image" src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/btn_secret_submit.gif" alt="확인" />
                </p>
            </fieldset>
        </div>
    </div>
</div>
