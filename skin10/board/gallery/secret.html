<!--@layout(/layout/basic/layout.html)-->
<div module="board_SecurePackage_8">
<!--@css(/css/module/board/securePackage.css)-->
    <div module="board_title_8">
        <div class="pathBoard">
            <h3>현재 위치</h3>
            <ol>
                <li class="first"><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleAreaBoard">
            <h2><span>{$board_name}</span></h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_secure_8">
        <div class="login">
            <h3><img src="http://img.echosting.cafe24.com/design/skin/mono/board/img_secret.gif" alt="비밀글" /></h3>
            <fieldset>
                <legend>비밀번호 입력</legend>
                <p class="info">
                    이 글은 비밀글입니다. <br />
                    비밀번호를 입력하여 주세요.<br />
                    관리자는 확인버튼만 누르시면 됩니다.
                </p>
                <p class="check">
                    <img src="http://img.echosting.cafe24.com/design/skin/mono/board/txt_password.gif" alt="password" /> 
                    {$form.secure_password}
                </p>
                <p class="btn">
                    <a href="/board/gallery/list.html{$param_list}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_secretList.gif" alt="목록" /></a>
                    <a href="#none" onclick="{$action_secure}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_secretOk.gif" alt="확인" /></a>
                </p>
            </fieldset>
        </div>
    </div>
</div>
