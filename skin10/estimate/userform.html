<!--@layout(/layout/basic/popup.html)-->
<div module="Estimate_Userform">
<!--@css(/css/module/estimate/301/userform.css)-->
    <!--
        $action_url = /estimate/print.html
    -->
    <div class="header">
        <h1>견적서 신청자 정보 입력</h1>
    </div>

    <div class="content">
        <h2>신청자 정보</h2>
        {$form.begin}
        <table border="1" summary="">
            <caption>신청자 정보</caption>
            <tr>
                <th scope="row">신청자명</th>
                <td>{$form.user_name}</td>
            </tr>
            <tr>
                <th scope="row">휴대전화</th>
                <td>{$form.mobile}</td>
            </tr>
            <tr>
                <th scope="row">이메일</th>
                <td>
                    {$form.email}
                    <p class="grid">- 견적서를 전송받을 이메일 주소를 입력합니다.</p>
                </td>
            </tr>
            <tr>
                <th scope="row">개인정보 취급방침</th>
                <td>
                    <div class="agree">{$privacy_agreement}</div>
                    <p class="grid">
                        <span class="question">개인정보취급방침에 동의하십니까?</span>
                        {$form.agree_T}<label for="agreement_check_T">동의함</label> {$form.agree_F}<label for="agreement_check_F">동의안함</label>
                    </p>
                </td>
            </tr>
        </table>
        {$form.end}
    </div>

    <div class="btnArea">
        <a href="#none" onclick="{$action_confirm}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/order/btn_estimate_submit.gif" alt="확인하기" /></a>
    </div>
</div>
