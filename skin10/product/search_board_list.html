<!--@layout(/layout/basic/popup.html)-->
<div module="Search_FromPackage">
<!--@css(/css/module/product/search_FromPackage.css)-->
	<h1><span>Product Info</span></h1>

	<div class="layInner">
		<div module="Search_BoardForm">
			<fieldset>
				<legend>상품검색</legend>
				{$form.search_type}
				{$form.keyword}
				<input type="image" src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_prdSearch.gif" alt="검색" class="btn" />
			</fieldset>
			<div class="resultArea">
				<p class="total">총 <strong>{$total_count}</strong>개 의 상품이 검색되었습니다.</p>
				<p class="limit">{$form.limit}</p>
			</div>
		</div>

		<div class="searchView">
			<table border="1" summary="제품 검색결과입니다">
			<caption>제품 검색결과입니다</caption>
				<thead>
				<tr>
					<th scope="col" class="thumb">상품 이미지</th>
					<th scope="col" class="prdInfo">상품 정보</th>
					<th scope="col" class="select">선택</th>
				</tr>
				</thead>
				<tr module="Search_BoardList" unroll="1">
					<td class="thumb"><img src="{$image_medium}" alt="" /></td>
					<td class="prdInfo">
						{$product_name}
						<strong>{$price_unit_head}{$product_price}{$price_unit_tail}</strong>
					</td>
					<td class="select"><a href="#none" onclick="{$action_product_select}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_prdSelectGo.gif" alt="선택" /></a></td>
				</tr>
			</table>
		</div>

		<!-- 페이지 -->
		<div module="search_paging">
        <!--@css(/css/module/product/search_paging.css)-->
        <!--@js(/js/module/product/search_paging.js)-->
			<p><a href="{$param_first}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pageFirst.gif" alt="첫 페이지" /></a> </p>
			<p><a href="{$param_before}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pagePrev.gif" alt="이전 페이지" /></a></p>
			
			<ol>
				<li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
				<li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
				<li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
				<li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
				<li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
			</ol>
			
			<p><a href="{$param_next}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pageNext.gif" alt="다음 페이지" /></a> </p>
			<p><a href="{$param_last}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pageLast.gif" alt="마지막 페이지" /></a></p>
		</div>
	</div>
</div>
