<!--@layout(/layout/basic/popup.html)-->
<div module="Order_BoardListPackage">
<!--@css(/css/module/order/boardListPackage.css)-->
	<h1><span>주문정보 선택</span></h1>

	<div class="layInner">
        <table border="1">
        <thead module="Order_BoardListhead">
            <tr> 
                <th scope="row">이미지</th>
                <th scope="row">상품정보</th>
                <th scope="row">주문번호</th>
                <th scope="row">주문일시</th>
                <th scope="row">{$form.limit_select}</th>
            </tr>
        </thead>
        
        <tbody module="Order_BoardList">
            <tr>
                <td class="thumb"><img src="{$image_medium}" onerror="this.src='http://img.echosting.cafe24.com/design/common/noimg_100x100.gif';" alt="" /></td>
                <td class="prdName">{$product_name}<span>{$product_price}</span>
                </td>
                <td class="ordId">{$order_id}</td>
                <td class="date">{$order_date}</td>
                <td class="select"><a href="#none" onclick="{$action_product_select}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_prdSelectGo.gif" alt="선택" /></a></td>
            </tr>
            <tr>
                <td class="thumb"><img src="{$image_medium}" onerror="this.src='http://img.echosting.cafe24.com/design/common/noimg_100x100.gif';" alt="" /></td>
                <td class="prdName">{$product_name}<span>{$price_unit_head}{$product_price}{$price_unit_tail}</span>
                </td>
                <td class="ordId">{$order_id}</td>
                <td class="date">{$order_date}</td>
                <td class="select"><a href="#none" onclick="{$action_product_select}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_prdSelectGo.gif" alt="선택" /></a></td>
            </tr>
        </tbody>
        </table>
    </div>

    <div module="Order_BoardPaging">
        <!--@js(/js/module/order/boardpaging.js)-->
        <p><a href="{$param_first}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pageFirst.gif" alt="첫 페이지" /></a> </p>
        <p><a href="{$param_before}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pagePrev.gif" alt="이전 페이지" /></a></p>
        
        <ol>
            <li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
            <li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
            <li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
            <li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
            <li><a href="{$param}" title="페이지로 이동">[{$no}]</a></li>
        </ol>
        
        <p><a href="{$param_next}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pageNext.gif" alt="다음 페이지" /></a> </p>
        <p><a href="{$param_last}"><img src="http://img.echosting.cafe24.com/design/skin/mono/btn_pageLast.gif" alt="마지막 페이지" /></a></p>
    </div>
</div>
